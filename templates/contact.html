<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ScriptJa - {{ service_type }} Inquiry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="page-header">
         <img src="{{ url_for('static', filename='logo_placeholder.png') }}" alt="ScriptJa Logo" class="logo-small">
        <h1>Inquire About Our {{ service_type }} Services</h1>
        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    </header>

    <main class="contact-form-container">
        <form action="{{ url_for('contact', service_type=service_type.lower()) }}" method="POST">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" value="Inquiry about {{ service_type }} Services" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="8" required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Inquiry</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 ScriptJa. All rights reserved.</p>
    </footer>

</body>
</html>
