<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0080CC;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="brain" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg)"/>
  
  <!-- AI Brain/Neural Network -->
  <circle cx="200" cy="100" r="50" fill="url(#brain)" stroke="url(#accent)" stroke-width="2"/>
  
  <!-- Neural connections -->
  <circle cx="160" cy="80" r="4" fill="url(#accent)"/>
  <circle cx="240" cy="80" r="4" fill="url(#accent)"/>
  <circle cx="160" cy="120" r="4" fill="url(#accent)"/>
  <circle cx="240" cy="120" r="4" fill="url(#accent)"/>
  <circle cx="180" cy="70" r="3" fill="url(#accent)"/>
  <circle cx="220" cy="70" r="3" fill="url(#accent)"/>
  <circle cx="180" cy="130" r="3" fill="url(#accent)"/>
  <circle cx="220" cy="130" r="3" fill="url(#accent)"/>
  <circle cx="200" cy="60" r="3" fill="url(#accent)"/>
  <circle cx="200" cy="140" r="3" fill="url(#accent)"/>
  
  <!-- Connection lines -->
  <line x1="160" y1="80" x2="180" y2="70" stroke="url(#accent)" stroke-width="1" opacity="0.6"/>
  <line x1="160" y1="80" x2="200" y2="60" stroke="url(#accent)" stroke-width="1" opacity="0.6"/>
  <line x1="240" y1="80" x2="220" y2="70" stroke="url(#accent)" stroke-width="1" opacity="0.6"/>
  <line x1="240" y1="80" x2="200" y2="60" stroke="url(#accent)" stroke-width="1" opacity="0.6"/>
  <line x1="160" y1="120" x2="180" y2="130" stroke="url(#accent)" stroke-width="1" opacity="0.6"/>
  <line x1="160" y1="120" x2="200" y2="140" stroke="url(#accent)" stroke-width="1" opacity="0.6"/>
  <line x1="240" y1="120" x2="220" y2="130" stroke="url(#accent)" stroke-width="1" opacity="0.6"/>
  <line x1="240" y1="120" x2="200" y2="140" stroke="url(#accent)" stroke-width="1" opacity="0.6"/>
  
  <!-- Data flow -->
  <rect x="60" y="90" width="60" height="20" rx="10" fill="#333" stroke="url(#accent)" stroke-width="1"/>
  <text x="90" y="103" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">DATA</text>
  
  <rect x="280" y="90" width="60" height="20" rx="10" fill="#333" stroke="url(#accent)" stroke-width="1"/>
  <text x="310" y="103" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">INSIGHTS</text>
  
  <!-- Arrows -->
  <path d="M 120 100 L 145 100" stroke="url(#accent)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 255 100 L 280 100" stroke="url(#accent)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#accent)"/>
    </marker>
  </defs>
  
  <!-- Chart/Analytics -->
  <rect x="80" y="140" width="80" height="40" rx="5" fill="#333" stroke="url(#accent)" stroke-width="1"/>
  <polyline points="90,170 105,155 120,165 135,150 150,160" stroke="url(#accent)" stroke-width="2" fill="none"/>
  <rect x="85" y="145" width="3" height="8" fill="url(#accent)"/>
  <rect x="95" y="150" width="3" height="13" fill="url(#accent)"/>
  <rect x="105" y="147" width="3" height="16" fill="url(#accent)"/>
  <rect x="115" y="152" width="3" height="11" fill="url(#accent)"/>
  
  <!-- Robot/Automation symbol -->
  <rect x="240" y="140" width="80" height="40" rx="5" fill="#333" stroke="url(#accent)" stroke-width="1"/>
  <circle cx="270" cy="160" r="8" fill="url(#accent)" opacity="0.7"/>
  <circle cx="290" cy="160" r="8" fill="url(#accent)" opacity="0.7"/>
  <rect x="275" y="165" width="10" height="6" rx="2" fill="url(#accent)"/>
  <rect x="260" y="172" width="30" height="4" rx="2" fill="url(#accent)"/>
  
  <!-- AI symbols -->
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#accent)">AI</text>
  <text x="350" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#accent)">ML</text>
  <text x="360" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#accent)">NLP</text>
</svg>