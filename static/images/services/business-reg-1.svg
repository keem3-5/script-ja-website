<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0080CC;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg)"/>
  
  <!-- Building/Office -->
  <rect x="150" y="60" width="100" height="80" fill="#333" stroke="url(#accent)" stroke-width="2"/>
  <rect x="165" y="75" width="15" height="15" fill="url(#accent)" opacity="0.7"/>
  <rect x="185" y="75" width="15" height="15" fill="url(#accent)" opacity="0.7"/>
  <rect x="205" y="75" width="15" height="15" fill="url(#accent)" opacity="0.7"/>
  <rect x="225" y="75" width="15" height="15" fill="url(#accent)" opacity="0.7"/>
  
  <rect x="165" y="95" width="15" height="15" fill="url(#accent)" opacity="0.7"/>
  <rect x="185" y="95" width="15" height="15" fill="url(#accent)" opacity="0.7"/>
  <rect x="205" y="95" width="15" height="15" fill="url(#accent)" opacity="0.7"/>
  <rect x="225" y="95" width="15" height="15" fill="url(#accent)" opacity="0.7"/>
  
  <rect x="185" y="115" width="30" height="25" fill="#222"/>
  
  <!-- Certificate/Document -->
  <rect x="80" y="110" width="60" height="70" rx="4" fill="#fff" opacity="0.95"/>
  <rect x="85" y="120" width="50" height="3" fill="url(#accent)"/>
  <rect x="85" y="130" width="40" height="2" fill="#333"/>
  <rect x="85" y="140" width="45" height="2" fill="#333"/>
  <rect x="85" y="150" width="35" height="2" fill="#333"/>
  
  <!-- Seal/Stamp -->
  <circle cx="115" cy="165" r="8" fill="none" stroke="url(#accent)" stroke-width="2"/>
  <text x="115" y="169" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#accent)" text-anchor="middle">âœ“</text>
  
  <!-- Handshake -->
  <ellipse cx="320" cy="80" rx="25" ry="15" fill="#8B4513" opacity="0.8"/>
  <ellipse cx="320" cy="95" rx="25" ry="15" fill="#D2691E" opacity="0.8"/>
  <rect x="295" y="85" width="50" height="20" fill="url(#accent)" opacity="0.3"/>
  
  <!-- Graph/Growth -->
  <polyline points="270,140 285,120 300,130 315,115 330,110" stroke="url(#accent)" stroke-width="3" fill="none"/>
  <circle cx="270" cy="140" r="3" fill="url(#accent)"/>
  <circle cx="285" cy="120" r="3" fill="url(#accent)"/>
  <circle cx="300" cy="130" r="3" fill="url(#accent)"/>
  <circle cx="315" cy="115" r="3" fill="url(#accent)"/>
  <circle cx="330" cy="110" r="3" fill="url(#accent)"/>
  
  <!-- Company symbols -->
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#accent)">Co.</text>
  <text x="340" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#accent)">LLC</text>
</svg>