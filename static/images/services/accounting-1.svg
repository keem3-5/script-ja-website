<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0080CC;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg)"/>
  
  <!-- Calculator -->
  <rect x="120" y="40" width="80" height="100" rx="8" fill="#333" stroke="url(#accent)" stroke-width="2"/>
  <rect x="130" y="50" width="60" height="20" rx="3" fill="#000"/>
  
  <!-- Calculator buttons -->
  <circle cx="140" cy="80" r="4" fill="url(#accent)"/>
  <circle cx="155" cy="80" r="4" fill="url(#accent)"/>
  <circle cx="170" cy="80" r="4" fill="url(#accent)"/>
  <circle cx="185" cy="80" r="4" fill="url(#accent)"/>
  
  <circle cx="140" cy="95" r="4" fill="#555"/>
  <circle cx="155" cy="95" r="4" fill="#555"/>
  <circle cx="170" cy="95" r="4" fill="#555"/>
  <circle cx="185" cy="95" r="4" fill="#555"/>
  
  <circle cx="140" cy="110" r="4" fill="#555"/>
  <circle cx="155" cy="110" r="4" fill="#555"/>
  <circle cx="170" cy="110" r="4" fill="#555"/>
  <circle cx="185" cy="110" r="4" fill="#555"/>
  
  <circle cx="140" cy="125" r="4" fill="#555"/>
  <circle cx="155" cy="125" r="4" fill="#555"/>
  <rect x="170" y="120" width="20" height="10" rx="2" fill="url(#accent)"/>
  
  <!-- Documents -->
  <rect x="220" y="60" width="50" height="70" rx="3" fill="#fff" opacity="0.9"/>
  <rect x="225" y="68" width="40" height="2" fill="#333"/>
  <rect x="225" y="75" width="35" height="2" fill="#333"/>
  <rect x="225" y="82" width="40" height="2" fill="#333"/>
  <rect x="225" y="89" width="30" height="2" fill="#00BFFF"/>
  
  <!-- Dollar signs -->
  <text x="90" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#accent)">$</text>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#accent)">$</text>
  
  <!-- Graph lines -->
  <polyline points="60,150 80,130 100,140 120,120" stroke="url(#accent)" stroke-width="3" fill="none"/>
  <circle cx="60" cy="150" r="3" fill="url(#accent)"/>
  <circle cx="80" cy="130" r="3" fill="url(#accent)"/>
  <circle cx="100" cy="140" r="3" fill="url(#accent)"/>
  <circle cx="120" cy="120" r="3" fill="url(#accent)"/>
</svg>